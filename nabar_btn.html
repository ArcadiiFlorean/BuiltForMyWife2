<button id="showCalendar" class="button_nav">Rezervă o consultație</button>

<div class="calendar-container" id="calendarContainer" style="display: none;">
  <h2>Rezervă o consultație</h2>
  <div class="form-group">
    <label for="name">Introduceți numele dvs.:</label>
    <input type="text" id="name" placeholder="Exemplu: Maria Popescu" required />
  </div>
  <div class="form-group">
    <label for="date">Alege o dată:</label>
    <input type="date" id="date" required />
  </div>
  <div class="form-group">
    <label for="time">Alege o oră:</label>
    <select id="time" required>
      <option value="" disabled selected>Alegeți o oră</option>
      <option value="09:00">09:00</option>
      <option value="10:00">10:00</option>
      <option value="11:00">11:00</option>
      <option value="14:00">14:00</option>
      <option value="15:00">15:00</option>
      <option value="16:00">16:00</option>
    </select>
  </div>
  <button id="submit">Confirmă Rezervarea</button>
  <p id="confirmation" style="margin-top: 20px; color: green"></p>
</div>
