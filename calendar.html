    <title>Book an Appointment</title>
</head>
<body>
    <h2>Schedule an Appointment</h2>
    <button id="schedule-button">Book Now</button>

    <script type="text/javascript">
        document.getElementById('schedule-button').addEventListener('click', function() {
            Calendly.initPopupWidget({url: 'https://calendly.com/your-username'});  <!-- Înlocuiește cu linkul tău -->
        });
        /*optiuni de desighn*/
       

    </script>
</body>
