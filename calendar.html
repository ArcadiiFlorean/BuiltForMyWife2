<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>

    <!-- Calendly Widget Script -->
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        .button {
            padding: 15px 25px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin: 10px;
            display: inline-block;
        }

        .calendly-button {
            background-color: #007bff;
        }

        .calendly-button:hover {
            background-color: #0056b3;
        }

        .whatsapp-button {
            background-color: #25D366;
        }

        .whatsapp-button:hover {
            background-color: #1da851;
        }

        .payment-button {
            background-color: #ff5722;
            display: none; /* Ascuns inițial */
        }

        .payment-button:hover {
            background-color: #e64a19;
        }

        .calendly-iframe-container {
            display: none;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .calendly-iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h2>Book an Appointment</h2>
    
    <!-- Buton pentru programare -->
    <button class="button calendly-button" onclick="toggleCalendly()">Schedule Now</button>

    <!-- Buton WhatsApp -->
    <button class="button whatsapp-button" onclick="openWhatsApp()">Contact on WhatsApp</button>

    <!-- Buton pentru plată (inițial ascuns) -->
    <button class="button payment-button" id="payment-button" onclick="redirectToPayment()">Pay Now</button>

    <!-- Calendly iframe container -->
    <div class="calendly-iframe-container" id="calendly-container">
        <iframe 
            src="https://calendly.com/arcadiiflorean789"
            class="calendly-iframe"
            id="calendly-iframe">
        </iframe>
    </div>

    <script>
        function toggleCalendly() {
            let container = document.getElementById("calendly-container");
            let paymentButton = document.getElementById("payment-button");

            if (container.style.display === "none" || container.style.display === "") {
                container.style.display = "flex"; 
                paymentButton.style.display = "none"; // Ascunde butonul de plată
            } else {
                container.style.display = "none";
                paymentButton.style.display = "inline-block"; // Afișează butonul de plată
            }
        }

        function openWhatsApp() {
            let phoneNumber = "40712345678"; // Înlocuiește cu numărul tău
            let message = encodeURIComponent("Salut! Vreau să fac o programare.");
            let url = `https://wa.me/${phoneNumber}?text=${message}`;
            window.open(url, "_blank");
        }

        function redirectToPayment() {
            window.location.href = "https://www.paypal.com/donate/?hosted_button_id=YOUR-BUTTON-ID";
        }
    </script>

</body>
</html>
